<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/reset.css">
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabecalho">        
        <div class="container">
            <input type="checkbox" id="menu" class="cabecalho-botao">
            <label for="menu">
                <span class="container-menu"></span>
            </label>
            <ul class="cabecalho-menu">
                <li class="item-menu"><a href="#" class="menu-titulo">Categorias</a></li>
                <li class="item-menu"><a href="" class="menu-link">PROGRAMAÇÃO</a></li>
                <li class="item-menu"><a href="" class="menu-link">FRONT-END</a></li>
                <li class="item-menu"><a href="" class="menu-link">INFRAESTRUTURA</a></li>
                <li class="item-menu"><a href="" class="menu-link">BUSINESS</a></li>
                <li class="item-menu"><a href="" class="menu-link">DESIGN & UX</a></li>
            </ul>
            <img src="img/Logo.svg" alt="logo do alurabooks">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="icone dos livros Favoritos"></a>
            <a href="#"><img src="img/Compras.svg" alt="icone de sacola de compras"></a>
            <a href="#"><img src="img/Usuario.svg" alt="icone do usuario"></a>
        </div>
    </header>
    <main class="conteudo">
        <section class="banner">
            <h2 class="banner-titulo banner-texto">Já sabe por onde começar?</h2>
            <p class="banner-slogan banner-texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner-input" placeholder="Qual será sua próxima leitura?">
        </section>
    </main>
</body>
</html>
